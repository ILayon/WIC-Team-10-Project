<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keroppi Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #00a86b;
        }
        #resultContainer {
            display: none;
            margin-top: 20px;
            color: #007f5f;
            font-size: 1.5em;
        }
        #compatibilityScore {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='index.html';">‚Üê Back to Home</button>
    <main>
        <h1>Keroppi Quiz</h1>
        <p><a href="https://open.spotify.com/playlist/4zYkOJB18Hb8RLIDAaSPDi?si=3d6e1ea069324db5">
            <img src="https://i.pinimg.com/originals/bd/6d/f5/bd6df57689b2fca01ea348be42d9deec.png" alt="Image of Keroppi" style="width: 30vw;"></a>
        </p>
        <section>
            <h2>Test Your Compatibility!</h2>
            <p>Answer the following questions:</p>
            <form id="quizForm">
                <!-- Questions 1 through 10 as in your previous code, ensure they're added here -->
                <label for="question1">1. Are you introverted or extroverted?</label><br>
                <input type="radio" id="extrovert" name="question1" value="Extroverted">
                <label for="extrovert">Extroverted</label><br>
                <input type="radio" id="introvert" name="question1" value="Introverted">
                <label for="introvert">Introverted</label><br>
                <input type="radio" id="both" name="question1" value="Both">
                <label for="both">Both</label><br><br>

                <label for="question2">2. What is your favorite cuisine?</label><br>
                <input type="radio" id="american" name="question2" value="American">
                <label for="american">American</label><br>
                <input type="radio" id="chinese" name="question2" value="Chinese">
                <label for="chinese">Chinese</label><br>
                <input type="radio" id="japanese" name="question2" value="Japanese">
                <label for="japanese">Japanese</label><br>
                <input type="radio" id="italian" name="question2" value="Italian">
                <label for="italian">Italian</label><br><br>
                
                <label for="question3">3. What is your favorite activity?</label><br>
                <input type="radio" id="swimming" name="question3" value="Swimming">
                <label for="swimming">Swimming</label><br>
                <input type="radio" id="singing" name="question3" value="Singing">
                <label for="singing">Singing</label><br>
                <input type="radio" id="playing_games" name="question3" value="Playing Games">
                <label for="playing_games">Playing Games</label><br><br>

                <label for="question4">4. Do you prefer spending time outdoors or indoors?</label><br>
                <input type="radio" id="outdoors" name="question4" value="Outdoors">
                <label for="outdoors">Outdoors</label><br>
                <input type="radio" id="indoors" name="question4" value="Indoors">
                <label for="indoors">Indoors</label><br>
                <input type="radio" id="both_environments" name="question4" value="Both">
                <label for="both_environments">Both</label><br><br>

                <label for="question5">5. What is your favorite color?</label><br>
                <input type="radio" id="green" name="question5" value="Green">
                <label for="green">Green</label><br>
                <input type="radio" id="blue" name="question5" value="Blue">
                <label for="blue">Blue</label><br>
                <input type="radio" id="yellow" name="question5" value="Yellow">
                <label for="yellow">Yellow</label><br>
                <input type="radio" id="pink" name="question5" value="Pink">
                <label for="pink">Pink</label><br><br>

                <label for="question6">6. Are you an early bird or a night owl?</label><br>
                <input type="radio" id="early_bird" name="question6" value="Early Bird">
                <label for="early_bird">Early Bird</label><br>
                <input type="radio" id="night_owl" name="question6" value="Night Owl">
                <label for="night_owl">Night Owl</label><br>
                <input type="radio" id="anytime" name="question6" value="Anytime">
                <label for="anytime">Anytime</label><br><br>

                <label for="question7">7. How do you feel about challenges?</label><br>
                <input type="radio" id="love_challenges" name="question7" value="Love Them">
                <label for="love_challenges">Love Them</label><br>
                <input type="radio" id="avoid_challenges" name="question7" value="Avoid Them">
                <label for="avoid_challenges">Avoid Them</label><br>
                <input type="radio" id="neutral_challenges" name="question7" value="Neutral">
                <label for="neutral_challenges">Neutral</label><br><br>

                <label for="question8">8. Which of these would you most like to visit?</label><br>
                <input type="radio" id="lake" name="question8" value="Lake">
                <label for="lake">Lake</label><br>
                <input type="radio" id="beach" name="question8" value="Beach">
                <label for="beach">Beach</label><br>
                <input type="radio" id="mountain" name="question8" value="Mountain">
                <label for="mountain">Mountain</label><br><br>

                <label for="question9">9. What is your favorite season?</label><br>
                <input type="radio" id="spring" name="question9" value="Spring">
                <label for="spring">Spring</label><br>
                <input type="radio" id="summer" name="question9" value="Summer">
                <label for="summer">Summer</label><br>
                <input type="radio" id="autumn" name="question9" value="Autumn">
                <label for="autumn">Autumn</label><br>
                <input type="radio" id="winter" name="question9" value="Winter">
                <label for="winter">Winter</label><br><br>

                <label for="question10">10. How would you describe your personality?</label><br>
                <input type="radio" id="energetic" name="question10" value="Energetic">
                <label for="energetic">Energetic</label><br>
                <input type="radio" id="calm" name="question10" value="Calm">
                <label for="calm">Calm</label><br>
                <input type="radio" id="adventurous" name="question10" value="Adventurous">
                <label for="adventurous">Adventurous</label><br>
                <input type="radio" id="thoughtful" name="question10" value="Thoughtful">
                <label for="thoughtful">Thoughtful</label><br><br>
                
                <!-- Repeat similar structure for question2 through question10 -->
                
                <button type="button" onclick="calculateScore()">Submit</button>
            </form>

            <div id="resultContainer">
                <h2>Your Compatibility with Keroppi:</h2>
                <p id="compatibilityScore">0%</p>
            </div>
        </section>
    </main>

    <script>
        function calculateScore() {
            const answers = {
                question1: "Extroverted",
                question2: "Japanese",
                question3: "Swimming",
                question4: "Outdoors",
                question5: "Green",
                question6: "Early Bird",
                question7: "Love Them",
                question8: "Lake",
                question9: "Spring",
                question10: "Energetic"
            };

            let score = 0;
            const totalQuestions = Object.keys(answers).length;

            for (let i = 1; i <= totalQuestions; i++) {
                const userAnswer = document.querySelector(`input[name="question${i}"]:checked`);
                
                if (userAnswer && userAnswer.value === answers[`question${i}`]) {
                    score++;
                }
            }

            const compatibilityPercentage = Math.round((score / totalQuestions) * 100);
            
            const resultContainer = document.getElementById("resultContainer");
            const compatibilityScore = document.getElementById("compatibilityScore");

            compatibilityScore.textContent = `${compatibilityPercentage}%`;
            resultContainer.style.display = "block";
        }
    </script>
</body>
</html>
