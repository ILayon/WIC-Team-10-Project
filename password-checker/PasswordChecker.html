<html>
<head>
    <title>Check Your Password with Cinnamoroll!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
    <link rel="stylesheet" href="PasswordChecker.css">
</head>
<body>
    <button onclick="history.back()" style="position: absolute; top: 20px; left: 20px;">← Back to Home</button>
    <main>
    <h1>Check Your Password with Cinnamoroll!</h1>

    <section>
        <label for = "password">Enter your password:</label>
        <input type = "password" name = "password" id = "password">
        <meter max = "4" id = "password-strength-checker"></meter>
        <p id = "password-strength-input"></p>
        <img id="strength-image" src="" alt="Password Strength Image" style="display:none;">
        
        <button id="toggle-password" type="button">Reveal Password Here 👁️</button>
        
    </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script src="PasswordChecker.js"></script>
</body>
</html>
